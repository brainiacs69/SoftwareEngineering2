<md-content layout="column" layout-align="center center" layout-padding>

    <h1 md-colors="{color: 'accent'}">Create Course</h1>

    <md-content layout="column" layout-padding>



        <md-input-container>
            <label>Course Name</label>
            <input ng-model="course.name" type="text">
        </md-input-container>
        
        <md-input-container>
            <label>Course Description</label>
            <textarea ng-model="course.description"></textarea>
        </md-input-container>



        <md-button class="md-raised md-accent" ng-click="saveCourse()">Create Course</md-button>

    </md-content>




</md-content>
