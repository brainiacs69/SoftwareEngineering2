<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
        <link type="text/css" rel="stylesheet" href="css/style.css"/>

    </head>

    <body ng-app="app" ng-cloak ng-controller="MainController">

        <md-content>
            <md-toolbar class="md-hue-4">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Side Navigation" ng-click="openSideNav()">
                        <md-icon md-svg-icon="images/icons/menu.svg"></md-icon>
                    </md-button>

                    <h2 flex md-truncate>Brainiacs</h2>

                    <md-button class="md-icon-button" aria-label="Login\logout" ng-click="showLogin()">
                        <md-icon md-svg-icon="images/icons/login.svg"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
        </md-content>

        <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">

            <md-toolbar class="md-theme-indigo">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button"  ng-click="hideSidenav()">
                        <md-icon md-svg-icon="images/icons/back.svg"></md-icon>
                    </md-button>
                    <h1 >Brainiacs</h1>
                </div>
            </md-toolbar>

            <md-content layout-margin>
                <md-list ng-if="user.role == 'Teacher'"flex ng-repeat="option in teacherSidenavOptions">
                    <div layout="column">
                        <md-list-item >
                            <md-button ui-sref="{{option[1]}}" class="md-accent" flex>
                                {{option[0]}}
                            </md-button>
                        </md-list-item>
                    </div>
                    <md-divider></md-divider>
                </md-list>
                <md-list ng-if="user.role == 'Student'"flex ng-repeat="option in studentSidenavOptions">
                    <div layout="column">
                        <md-list-item >
                            <md-button ui-sref="{{option[1]}}" class="md-accent" flex>
                                {{option[0]}}
                            </md-button>
                        </md-list-item>
                    </div>
                    <md-divider></md-divider>
                </md-list>
            </md-content>

        </md-sidenav>


        <md-content ui-view></md-content>
        






        <script src="/node_modules/angular/angular.js"></script> 
        <script src="/node_modules/angular-aria/angular-aria.js"></script> 
        <script src="/node_modules/angular-animate/angular-animate.js"></script> 
        <script src="/node_modules/angular-material/angular-material.js"></script>
        <script src="node_modules/ui-router/release/angular-ui-router.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/AuthController.js"></script>
        <script src="js/services/GameService.js"></script>
        <script src="js/controllers/GameController.js"></script>
        <script src="js/controllers/CourseController.js"></script>
        <script src="js/controllers/MainController.js"></script>
    </body>
</html>
